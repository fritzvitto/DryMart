<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://kit.fontawesome.com/cece6eae45.js" crossorigin="anonymous"></script>
    <title>DryMart</title>
</head>
<body>
    <div class="header">
        <div class="leftSide">
            <img src="../myImages/Logo.png" alt="">
            <h4>DRYMART</h4>
        </div>
        <div class="centerNav" id="centerNav">
        </div>
        <div class="rightSide">
        </div>
    </div>
    <div class="wrapper">   
        <div class="loginHeader">
            <h1>Sign Up</h1>
            <p>Create an Acoount</p>
        </div>
        <div class="formSection">
            <form action="login.html">
                <label for="">First Name</label><br>
                <input type="text" placeholder="Enter Your First Name" required><br><br>
                <label for="">Email Address</label><br>
                <input type="email" placeholder="Enter Your Email" required><br><br>
                <label for="">Password</label><br>
                <input type="password" placeholder="Enter Your Password" required>
                <a href="signup.html"><p>Forgot Password?</p></a>
                <div class="button">
                    <button type="submit">Sign in</button>
                </div>
                
            </form>
        
    </div>
    <div class="lowerForm">
        <p>OR SIGN UP WITH</p>
       <img src="myImages/icons/SocialIcons.png" height="40px" width="120px" alt="">
</div>
    <div class="lowerCon">
        <p>Already Have an account?  <span><a href="login.html">Sign In</a></span></p>
    </div>
    </div>
</body>
</html>
